<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee Data</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    Employee Id:<input type="text" name="employee_id" value="{{employee.employee_id}}"><br><br>
    Name:<input type="text" name="name" value="{{employee.name}}"><br><br>
    PhoneNumber:<input type="text" name="phone_number" value="{{employee.phone_number}}"><br><br>
    Address:<input type="text" name="address" value="{{employee.address}}"><br><br>
    Email<input type="text" name="email" value="{{employee.email}}"><br><br>
    <input type="submit" value="Update">
</form>>

</body>
</html>
